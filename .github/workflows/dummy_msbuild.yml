name: Dummy_MSBuild

on: 
  push:
    paths:
    - 'dummy/**'
env:
   # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\dummy\msvscpp\

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest
    defaults:
       run:
         shell: powershell
    env: 
          X86_OUTPUT_DIR: .\dummy\msvscpp\Release\
          X86_REPO_LIB_PTH: .\lib\x86\
          X64_OUTPUT_DIR: .\dummy\msvscpp\x64\Release\
          X64_REPO_LIB_PTH: .\lib\x64\
          DUMMY_DLL_NAME: xHPTDC8_dummy.dll
          DUMMY_LIB_NAME: xHPTDC8_dummy.lib
          X86_REPO_LIB_PTH_COMMIT: ./lib/x86/
          X64_REPO_LIB_PTH_COMMIT: ./lib/x64/
          COMMIT_MSG: 'Internal build due to Dummy-Library code change' 
        
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build Release x86
      env:
        BUILD_PLATFORM: x86
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        msbuild ${{env.SOLUTION_FILE_PATH}} /m /property:Configuration=Release /property:Platform=${{env.BUILD_PLATFORM}}
        Copy-Item ${{env.X86_OUTPUT_DIR}}${{env.DUMMY_DLL_NAME}} -Destination ${{env.X86_REPO_LIB_PTH}}
        Copy-Item ${{env.X86_OUTPUT_DIR}}${{env.DUMMY_LIB_NAME}} -Destination ${{env.X86_REPO_LIB_PTH}}
        
    - name: Commit x86 DLL
      uses: EndBug/add-and-commit@v7.0.0
      with:
          author_name: Internal Workflow Action
          message: ${{env.COMMIT_MSG}}
          add: ${{env.X86_REPO_LIB_PTH_COMMIT}}${{env.DUMMY_DLL_NAME}}

    - name: Commit x86 Lib
      uses: EndBug/add-and-commit@v7.0.0
      with:
          author_name: Internal Workflow Action
          message: ${{env.COMMIT_MSG}}
          add: ${{env.X86_REPO_LIB_PTH_COMMIT}}${{env.DUMMY_LIB_NAME}}

    - name: Build Release x64
      env:
        BUILD_PLATFORM: x64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        msbuild ${{env.SOLUTION_FILE_PATH}} /m /property:Configuration=Release /property:Platform=${{env.BUILD_PLATFORM}}
        Copy-Item ${{env.X64_OUTPUT_DIR}}${{env.DUMMY_DLL_NAME}} -Destination ${{env.X64_REPO_LIB_PTH}}
        Copy-Item ${{env.X64_OUTPUT_DIR}}${{env.DUMMY_LIB_NAME}} -Destination ${{env.X64_REPO_LIB_PTH}}
        dir ${{env.X64_REPO_LIB_PTH}}
  
    - name: Commit x64 DLL
      uses: EndBug/add-and-commit@v7.0.0
      with:
          author_name: Internal Workflow Action
          message: ${{env.COMMIT_MSG}}
          add: ${{env.X64_REPO_LIB_PTH_COMMIT}}${{env.DUMMY_DLL_NAME}}
          
    - name: Commit x64 Lib
      uses: EndBug/add-and-commit@v7.0.0
      with:
          author_name: Internal Workflow Action
          message: ${{env.COMMIT_MSG}}
          add: ${{env.X64_REPO_LIB_PTH_COMMIT}}${{env.DUMMY_LIB_NAME}}
  
